services:
  - type: web
    name: amview-openai-proxy
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: node server/index.js
    healthCheckPath: /health
    envVars:
      - key: NODE_VERSION
        value: "18.19.0"
      - key: OPENAI_API_KEY
        sync: false
      - key: DEFAULT_MAX_COMPLETION_TOKENS
        value: "600"
      - key: UPSTREAM_TIMEOUT_MS
        value: "55000"
